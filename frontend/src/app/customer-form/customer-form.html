<!-- Main Content -->
<div class="main-content d-flex justify-content-center align-items-start py-4">
  <div class="app-card w-100" style="max-width: 600px;">
    <div class="card-body p-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold m-0">{{ isEdit ? 'Edit Customer' : 'Add Customer' }}</h4>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
        <!-- Alerts -->
        <div *ngIf="error" class="app-alert app-alert-danger mb-4">
          <i class="bi bi-exclamation-circle me-2"></i>{{ error }}
        </div>
        <div *ngIf="success" class="app-alert app-alert-success mb-4">
          <i class="bi bi-check-circle me-2"></i>{{ success }}
        </div>

        <!-- Form Fields -->
        <div class="mb-4">
          <label for="firstName" class="form-label fw-medium">First Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="first_name" 
            [(ngModel)]="customer.first_name" 
            required
            placeholder="Enter first name"
          >
        </div>

        <div class="mb-4">
          <label for="lastName" class="form-label fw-medium">Last Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="lastName" 
            name="last_name" 
            [(ngModel)]="customer.last_name" 
            required
            placeholder="Enter last name"
          >
        </div>

        <div class="mb-4">
          <label for="email" class="form-label fw-medium">Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            [(ngModel)]="customer.email" 
            required
            placeholder="Enter email address"
          >
        </div>

        <div class="mb-4">
          <label for="contactNumber" class="form-label fw-medium">Contact Number</label>
          <input 
            type="text" 
            class="form-control" 
            id="contactNumber" 
            name="contact_number" 
            [(ngModel)]="customer.contact_number" 
            required
            placeholder="Enter contact number"
          >
        </div>

        <!-- Form Actions -->
        <div class="d-flex justify-content-between align-items-center mt-5">
          <button type="button" class="btn btn-light" (click)="onCancel()">
            <i class="bi bi-arrow-left me-2"></i>Back
          </button>
          <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="loading || !customerForm.form.valid"
          >
            <i class="bi bi-check2 me-2"></i>{{ isEdit ? 'Update' : 'Save' }}
          </button>
        </div>

        <!-- Loading State -->
        <div *ngIf="loading" class="d-flex justify-content-center mt-4">
          <div class="loading-spinner"></div>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  body {
    background: #f5f6fa !important;
  }
  .minimal-navbar {
    border-bottom: 1px solid #eaeaea;
    background: #fff !important;
    box-shadow: 0 2px 8px 0 rgba(35,57,93,0.04);
  }
  .main-content {
    padding-top: 2rem;
    padding-bottom: 2rem;
  }
  .minimal-card {
    border-radius: 1.25rem;
    border: none;
    background: #fff;
    box-shadow: 0 2px 16px 0 rgba(35,57,93,0.08);
  }
</style>
